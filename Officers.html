  <style>
    /* Card design */
    :root {
      --gray: #333;
      --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
      --transition: 0.6s ease;
    }

    .panels {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0;
    }

    .panels li {
      width: 22%;
      min-width: 200px;
      position: relative;
    }

    .f-b {
      perspective: 1000px;
      aspect-ratio: 1/1;
      width: 100%;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      transition: transform var(--transition);
      box-shadow: var(--card-shadow);
    }

    .front { transform: rotateY(0deg); }
    .back { transform: rotateY(180deg); }
    .f-b:hover .front { transform: rotateY(-180deg); }
    .f-b:hover .back { transform: rotateY(0deg); }

    .f-b img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s;
      filter: saturate(150%) brightness(115%) contrast(90%);
      border: var(--primary-color) 0.2rem solid;
      border-radius: 10px;
    }

    @media (max-width: 768px) { .panels li { width: 45%; } }
    @media (max-width: 576px) { .panels li { width: 100%; max-width: 300px; } }

    /* Officer details text */
    .officer-info {
      text-align: center;
      margin-top: 10px;
    }

    .officer-info h5 {
      color: var(--primary-color);
      font-family: var(--font-primary);
      font-weight: 600;
      font-size: 1.2rem;
    }

    .officer-info p {
      margin: 0;
      color: var(--gray);
      font-size: 0.9rem;
      opacity: 0.85;
      font-family: var(--font-secondary);
    }
  </style>
</head>
